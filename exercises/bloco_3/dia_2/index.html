<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução HTML e CSS</title>

    <style>
        body{
            font-size: 16px;
            font-style: italic;
            line-height: normal;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            color: orange;
            font-family: sans-serif;
        }

        p {
            font-weight: 600;
            font-size: 3em;
        }

        ul {
            background-color: palegreen;
        }

        .fundo {
            background-color: plum;
        }

        .verde {
            background-color: green;
        }

        .amarelo {
            background-color: yellow;
        }

        .azul {
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>Exercício 3.2</h1>
    <p class="fundo" >Qual é a sua cor favorita?</p>
    <ul class="fundo" >
        <li class="verde" >Verde</li>
        <li class="amarelo" >Amarelo</li>
        <li class="azul" >Azul</li>
    </ul>
    
</body>
</html>
