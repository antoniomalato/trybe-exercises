<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>



    <script>

      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      let title = document.getElementById('page-title');
      title.innerText = 'A lagoa azul';
      paragraph.style.color = 'white';
      paragraph.style.backgroundColor = "green";
      let nextTitle = document.getElementById('second-paragraph');
      nextTitle.innerText = 'A lagoa azul: O despertar';
      document.getElementsByTagName('p')[0].style.backgroundColor = 'blue';
      document.getElementsByTagName('p')[1].style.backgroundColor = 'red';  
    </script>
  </body>
</html>
